name: Sync _worker.js with 少年你相信光吗

on:
  push:
    paths:
      - "少年你相信光吗"   # Adjust if your file has an extension or is in a folder
  workflow_dispatch:

jobs:
  sync_worker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # we'll use GITHUB_TOKEN explicitly
          fetch-depth: 0

      - name: Ensure _worker.js exists and sync content
        run: |
          SRC_FILE="少年你相信光吗"
          DEST_FILE="_worker.js"

          echo "Source file: $SRC_FILE"
          echo "Destination file: $DEST_FILE"

          if [ ! -f "$SRC_FILE" ]; then
            echo "Error: Source file does not exist."
            exit 1
          fi

          # Create destination file if missing, then copy content
          mkdir -p "$(dirname "$DEST_FILE")"
          cp "$SRC_FILE" "$DEST_FILE"

      - name: Commit and push if changes detected
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add _worker.js

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Sync _worker.js with updated '少年你相信光吗'"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
          fi
